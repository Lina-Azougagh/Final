<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Photos Interactive</title>
    <style>
        #image {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .thumbnail:focus {
            outline: 2px solid blue; 
        }
        .thumbnail:hover {
            border: 2px solid #007BFF; 
        }
    </style>
</head>
<body>
    <div id="image">Survolez une image ci-dessous pour l'afficher ici</div>
    <img src="image1.jpg" alt="Description de l'image 1" class="thumbnail" tabindex="0" />
    <img src="image2.jpg" alt="Description de l'image 2" class="thumbnail" tabindex="0" />
    <img src="image3.jpg" alt="Description de l'image 3" class="thumbnail" tabindex="0" />
    <img src="image4.jpg" alt="Description de l'image 4" class="thumbnail" tabindex="0" />
    <img src="image5.jpg" alt="Description de l'image 5" class="thumbnail" tabindex="0" />
    <img src="image6.jpg" alt="Description de l'image 6" class="thumbnail" tabindex="0" />

    <script>
        
        function upDate(previewPic) {
            console.log('Événement déclenché');
            document.getElementById('image').innerText = previewPic.alt;
            document.getElementById('image').style.backgroundImage = `url('${previewPic.src}')`;
        }

        
        function unDo() {
            document.getElementById('image').style.backgroundImage = "url('')";
            document.getElementById('image').innerText = "Survolez une image ci-dessous pour l'afficher ici";
        }

       
        function addTabIndex() {
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumbnail, index) => {
                thumbnail.setAttribute('tabindex', index + 1);
            });
        }

       
        const thumbnails = document.querySelectorAll('.thumbnail');
        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('mouseover', () => upDate(thumbnail));
            thumbnail.addEventListener('mouseleave', unDo);
            thumbnail.addEventListener('focus', () => upDate(thumbnail));
            thumbnail.addEventListener('blur', unDo);
        });

        window.onload = function() {
            console.log('La page est complètement chargée');
            addTabIndex();
        };
    </script>
</body>
</html>
